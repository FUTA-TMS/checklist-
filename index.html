<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イベント設定・ラウンド設定の確認</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    padding: 20px;
    font-size: 0.9em;
  }
  .outer-card {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    padding: 60px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .inner-card {
    background: #fff;
    padding: 25px 20px;
    border-radius: 6px;
    width: 100%;
    max-width: 360px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
    font-size: 0.95em;
    font-weight: bold;
  }
  ul {
    list-style: none;
    padding: 0;
    text-align: left;
    margin: 0;
  }
  li {
    display: flex;
    align-items: center;
    margin: 8px 0;
    font-size: 0.85em;
    line-height: 1.4;
    word-break: break-word;
  }
  .divider {
    border-top: 1px solid #ddd;
    margin: 12px 0;
  }
  input[type="checkbox"] {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    flex-shrink: 0;
  }
  p {
    font-size: 0.6em;
    color: #666;
    margin-top: 15px;
  }
</style>
</head>
<body>
  <div class="outer-card">
    <div class="inner-card">
      <h2>イベント設定・ラウンド設定の確認</h2>
      <ul>
        <li><input type="checkbox">トーナメントの参加部門設定は正しいですか？</li>
        <li><input type="checkbox">ラウンドの日程・会場設定は正しいですか？</li>
        <li><input type="checkbox">イベント名・開催日程は正しく設定されていますか？</li>
        <li><input type="checkbox">トーナメントの参加部門設定は正しいですか？</li>
        <li><input type="checkbox">ラウンドの日程・会場設定は正しいですか？</li>
      </ul>
      <div class="divider"></div>
      <ul>
        <li><input type="checkbox">カットラインの設定は正しいですか？（必要時）</li>
        <li><input type="checkbox">タイブレークの設定は正しいですか？（必要時）</li>
      </ul>
      <p>※ ページをリロードするとチェックはリセットされます。</p>
    </div>
  </div>
</body>
</html>
