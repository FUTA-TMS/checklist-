<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>イベント設定・ラウンド設定の確認</title>
<style>
  body {
    margin: 0; 
    height: 100vh; 
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
  }
  .card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 350px;
    width: 90%;
    text-align: left;
  }
  h1 {
    font-size: 1.2em;
    margin-bottom: 20px;
    text-align: center;
  }
  label {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 0.95em;
    cursor: pointer;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 10px;
  }
  p {
    font-size: 0.8em;
    color: #666;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>✅ イベント設定・ラウンド設定の確認</h1>
    <label><input type="checkbox"> トーナメントの参加部門設定は正しいですか？</label>
    <label><input type="checkbox"> ラウンドの日程・会場設定は正しいですか？</label>
    <label><input type="checkbox"> イベント名・開催日程は正しく設定されていますか？</label>
    <label><input type="checkbox"> トーナメントの参加部門設定は正しいですか？</label>
    <label><input type="checkbox"> ラウンドの日程・会場設定は正しいですか？</label>
    <label><input type="checkbox"> カットラインの設定は正しいですか？（必要時）</label>
    <label><input type="checkbox"> タイブレークの設定は正しいですか？（必要時）</label>
    <p>※ ページをリロードするとチェックはリセットされます。</p>
  </div>
</body>
</html>
